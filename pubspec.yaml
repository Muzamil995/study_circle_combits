name: study_circle
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  logger: ^2.6.2
  
  # Firebase (Auth + Firestore only - Storage uses Cloudinary)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  
  # Cloudinary
  cloudinary_sdk: ^5.0.0+1
  cloudinary_url_gen: ^1.8.0
  
  # State Management
  provider: ^6.1.2
  
  # UI & Media
  image_picker: ^1.1.2
  file_picker: ^8.1.6
  cached_network_image: ^3.4.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  
  # Calendar
  table_calendar: ^3.1.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # HTTP
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
